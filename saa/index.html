<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.js">
    </script>
    <script type="text/javascript">
      function myMessageBox(name) {
        window.alert(`Hello ${name}!`);
      }
    </script>
    <style type="text/css" media="screen">
    #editor { 
        min-width: 600px;
        min-height: 800px;
    }
    </style>
  </head>
  <body onload="brython()">
    <div id="editor">
from browser import window
window.myMessageBox("Moo")
    </div>
    <button onclick="runPython()">Run</button>
    <script src="https://pagecdn.io/lib/ace/1.4.14/ace.js" crossorigin="anonymous" integrity="sha256-lHff7sYmofr9GsfmfNbPsMy6XbG8HoG0/zJvtovyCMU=" ></script>
    <script>
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/python");
        function runPython() {
          let py = editor.getValue();
          eval(__BRYTHON__.python_to_js(py));
        }
    </script>
  </body>
</html>
